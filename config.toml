# Settings
baseurl = "https://nodidilu.github.io/"
languageCode = "it"
title = "Nodi di Lu"
theme = "autophugo"
#googleAnalytics = ""
disableKinds = ["taxonomy", "taxonomyTerm"]


[Author]
    name = "Luciana Angeloni"
    email = "angelalucianaangeloni@gmail.com"

[params]
    # Meta
    description = "AutoPhugo - Photo Gallery on Hugo"
    keywords = "phugo, hugo, photogallery, photoblog, hugo theme"
    #msvalidate = ""
    #googlesiteverification = ""
    thumb_width = 960
    thumb_quality = 100
    full_width = 960
    full_quality = 100
    favicon = "img/favicon.ico"
	
    # Headerbar links
    # Do not put here too many links,
    # it will break mobile appearance

    [[params.header.links]]
    name = "Info"
    url = "#footer"
    icon = "fa-info-circle"  

    
	
	
    # Footer panel
    
    [params.footer.paragraph]
    headline = "Chi sono"
    text = "Mi chiamo Luciana, vivo in Valle Camonica (la valle dei segni) e realizzo creazioni artigianali in pizzo chiacchierino e pizzo al tombolo. Lo stile dei miei lavori si muove tra il classico e l'attuale, con alcune possibili contaminazioni alle quali talvolta non riesco a resistere."
    
    [params.footer.social]
    headline = "Social"

    [[params.footer.social.links]]
    label = "Facebook"
    url = "#"
    icon = "fa-facebook"

    [[params.footer.social.links]]
    label = "Instagram"
    url = "#"
    icon = "fa-instagram"


    # Contact form
    
    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'realEmail' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    
    [params.footer.contact]
    hide = false # Set this to true if you don't want to have a contact form on your site
    realEmail = "angelalucianaangeloni@gmail.com"
    headline = "Contattami"
    buttonText = "Invia"
    resetText = "Reset"
    
    # 'warning' defines error messages for invalid inputs
    [params.footer.contact.name]
    text = "Nome *"
    warning = "Please, enter your name"

    [params.footer.contact.email]
    text = "Indirizzo Email *"
    warning = "Please, enter your email."

    [params.footer.contact.message]
    text = "Messaggio *"
    warning = "Please, enter your message"
    
    # Copyright
    [params.footer.copyright]
    name = "Luciana Angeloni"